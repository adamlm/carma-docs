site_name: CARMA Docs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  features:
    - navigation.indexes
  name: material
  palette:
    - scheme: default
      primary: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
